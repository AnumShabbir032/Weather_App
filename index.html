<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css link -->
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500&display=swap" rel="stylesheet">

        <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="main">

            <div class="container">


                <div class="content-left">

                    <div class="left-main">
                        <form onsubmit="getWeather() ; return false">
                            <!-- <label for="cityName">Enter city name:</label> -->
                            <div class="input">
                                <input type="text" name="" id="cityName" placeholder="Enter City name"
                                    autocomplete="off">
                                <button type="submit">Get Weather Data</button>
                            </div>
                            <!-- <small id="error">abcd</small> -->

                        </form>
                    </div>

                    <div class="right-up">
                        <h1 id="country"></h1>
                        <h1 id="localtime"></h1>
                        <!-- <h1 id="location_name"></h1> <br> -->
                        <!-- <small id="date"></small> -->
                    </div>

                    <div class="left-down">
                        <div id="temp">
                            <h1 id="tempF"></h1>
                           <small>°F</small>
                        </div>
                        <div id="humd">
                            <h1 id="humdity"></h1>
                            <small>Humidity</small>
                        </div>
                        <div id="visib">
                            <h1 id="visibility"></h1>
                            <small>Visibility/km</small>
                        </div>
                        <div id="windy">
                            <h1 id="wind"></h1>
                            <small>Wind/kph</small>
                        </div>
                        <div id="feelslikec">
                            <h1 id="feelslike_f"></h1>
                            <small>Feelslike_°F</small>
                        </div>
                        <div id="feelslikef">
                            <h1 id="feelslike_c"></h1>
                            <small>Feelslike_°C</small>
                        </div>
                    </div>
                </div>



                <div class="content-right" id="right">

                    <div class="right-main">
                        <div id="tempC">
                        </div>
                        <div class="location-div">
                            <h1 id="location_name"></h1>
                            <small id="date"></small>
                        </div>

                    </div>
                    <div class="img-box">
                        <div class="img">
                            <img src="" alt="" width="80px" height="80px" id="weather_icon">
                        </div>
                        <div id="conditon"></div>
                    </div>

                </div>






            </div>


        </div>

    </div>

</body>
<!-- Axios npm -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>


</html>
