<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css link -->
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> -->
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class="main">

            <div class="container">


                <div class="content-left">

                    <div class="left-main">
                        <form onsubmit="getWeather(); return false">
                            <label for="cityName">Enter city name:</label>
                            <input required type="text" name="" id="cityName">

                            <button type="submit">Get Weather Data</button>
                        </form>
                    </div>
                    <div class="left-down">
                        <div id="tempF">°F</div>
                        <div id="humdity">Humidity</div>
                        <div id="visibility">Visibility/km</div>
                        <div id="wind">Wind/kph</div>
                        <div id="feelslike_c">Feelslike_°C</div>
                        <div id="feelslike_f">Feelslike_°F</div>
                    </div>

                </div>



                <div class="content-right">

                    <div class="box">

                        <!-- <div class="right-up">
                            <div id="country"></div>
                            <div id="location_name"></div>
                        </div> -->

                        <div class="right-main">
                            <div id="tempC"></div>
                            <div class="img">
                                <img src="" alt="" width="80px" height="80px" id="weather_icon">
                            </div>
                            <div id="conditon"></div>
                        </div>
                        <div class="right-up">
                            <div id="country"></div>
                            <div id="location_name"></div>
                        </div>

                    </div>
                    <!-- <div id="conditon"></div> -->
                </div>






            </div>


        </div>

    </div>

</body>
<!-- Axios npm -->
